<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>회원가입</title>
</head>
<body>
    <header class="header">
        <div class="navbar_logo"><</div>
        <p class="title">아무 말 대잔치</p>
        <div class="blank1"></div>
    </header>
    <section class="wrap">
        <p class="signup">회원가입</p>
        <div class="profile">
            <p class="profile_txt">프로필 사진</p>
            <img class="insert_img" src="/img/insert_img.png" />
        </div>
        <div class="typingArea">
            <p class="typeTxt" id="email">이메일</p>
            <form class="input" id="eInput">이메일을 입력하세요</form>
            <p class="typeTxt" id="pw">비밀번호</p>
            <form class="input" id="pInput">비밀번호를 입력하세요</form>
            <p class="typeTxt" id="rePw">비밀번호 확인</p>
            <form class="input" id="rpInput">비밀번호를 한번 더입력하세요</form>
            <p class="typeTxt" id="nickName">닉네임</p>
            <form class="input" id="nInput">닉네임을 입력하세요</form>
            <div class="signup_btn">회원가입</div>
        </div>
        <div class="login_btn">로그인하러 가기</div>
    </section>
</body>
</html>
