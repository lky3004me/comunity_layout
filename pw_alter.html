<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="pw_alter.css">

        <img class="profile_img" src="/img/profile_img.jpg"/>

    <section class="wrap">
        <hr class="horizontal-rule"/>
        <div class="title_category">
            비밀번호 수정

       <div class="alter_category">
            <div class="pw_category">
                <p class="pw_title">비밀번호</p>
                <form class="pw_input">비밀번호를 입력하세요</form>
            </div>
            <div class="rePw_category">
                <div class="rePw_category">
                    <p class="rePw_title">비밀번호 확인</p>
                    <form class="rePw_input">비밀번호를 한번 더 입력하세요</form>
                </div>
            </div>
       </div>
       <button class="correction">수정하기</button>
    </section>
