<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="login.css">
    <title>로그인</title>
</head>
<body>
    <header class="header">
        <p class="title">아무 말 대잔치</p>
    </header>
    <section class="wrap">
        <div class="login">로그인</div>
        <form class="input"> 
            <p class="email">이메일</p>
            <input class="email_input" type="email" placeholder="이메일을 입력하세요"></input>
            <p class="pw">비밀번호</p>
            <input class="pw_input" type="password" placeholder="비밀번호를 입력하세요"></input>
        </form>
        <div class="btn">
            <button class="login_btn">로그인</p>
            <p class="signup">회원가입</p>
        </div>
        
    </section>

</body>
</html>
